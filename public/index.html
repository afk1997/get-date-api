<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Get Date API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-name {
            font-weight: 500;
            color: #333;
        }

        .list-item-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        .recent-requests {
            grid-column: 1 / -1;
        }

        .request-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
        }

        .request-time {
            color: #667eea;
            font-weight: bold;
        }

        .request-location {
            color: #666;
        }

        .request-timezone {
            background: #e0e7ff;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 500;
            color: #667eea;
        }

        .request-ip {
            color: #999;
            font-family: monospace;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .stat-value {
                font-size: 2em;
            }

            .request-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Dashboard</h1>
            <p>Real-time statistics for Get Date API</p>
        </div>

        <div id="loading" class="loading">Loading analytics...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Hits</div>
                    <div class="stat-value" id="totalHits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Countries</div>
                    <div class="stat-value" id="uniqueCountries">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cities</div>
                    <div class="stat-value" id="uniqueCities">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Timezones</div>
                    <div class="stat-value" id="uniqueTimezones">0</div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="card">
                    <h2>üåç Top Countries</h2>
                    <div id="countriesList"></div>
                </div>

                <div class="card">
                    <h2>üèôÔ∏è Top Cities</h2>
                    <div id="citiesList"></div>
                </div>

                <div class="card">
                    <h2>üïê Popular Timezones</h2>
                    <div id="timezonesList"></div>
                </div>

                <div class="card">
                    <h2>üìç Top Regions</h2>
                    <div id="regionsList"></div>
                </div>

                <div class="card recent-requests">
                    <h2>üî• Recent Requests</h2>
                    <div id="recentRequestsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');

            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';

            try {
                const response = await fetch('/api/analytics');

                if (!response.ok) {
                    throw new Error('Failed to fetch analytics');
                }

                const data = await response.json();

                // Update summary stats
                document.getElementById('totalHits').textContent = data.summary.totalHits.toLocaleString();
                document.getElementById('uniqueCountries').textContent = data.summary.uniqueCountries;
                document.getElementById('uniqueCities').textContent = data.summary.uniqueCities;
                document.getElementById('uniqueTimezones').textContent = data.summary.uniqueTimezones;

                // Populate countries list
                populateList('countriesList', data.countries);

                // Populate cities list
                populateList('citiesList', data.cities);

                // Populate timezones list
                populateList('timezonesList', data.timezones);

                // Populate regions list
                populateList('regionsList', data.regions);

                // Populate recent requests
                populateRecentRequests('recentRequestsList', data.recentRequests);

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (err) {
                console.error('Analytics error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå Failed to load analytics. Please make sure Vercel KV is configured.';
            }
        }

        function populateList(elementId, items) {
            const element = document.getElementById(elementId);

            if (!items || items.length === 0) {
                element.innerHTML = '<div class="empty-state">No data yet</div>';
                return;
            }

            element.innerHTML = items.map(item => `
                <div class="list-item">
                    <span class="list-item-name">${escapeHtml(item.name)}</span>
                    <span class="list-item-count">${item.count}</span>
                </div>
            `).join('');
        }

        function populateRecentRequests(elementId, requests) {
            const element = document.getElementById(elementId);

            if (!requests || requests.length === 0) {
                element.innerHTML = '<div class="empty-state">No recent requests</div>';
                return;
            }

            element.innerHTML = requests.map(req => {
                const date = new Date(req.timestamp);
                const timeStr = date.toLocaleTimeString();
                const dateStr = date.toLocaleDateString();

                return `
                    <div class="request-item">
                        <span class="request-time">${timeStr}</span>
                        <span class="request-location">üìç ${escapeHtml(req.city)}, ${escapeHtml(req.country)}</span>
                        <span class="request-timezone">${escapeHtml(req.timezone)}</span>
                        <span class="request-ip">${escapeHtml(req.ip)}</span>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load analytics on page load
        loadAnalytics();

        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
